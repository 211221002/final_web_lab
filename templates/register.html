<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9 mt-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form method="POST" action="{{ url_for('register') }}" class="user">
                            <div class="form-group">
                                <label for="name" class="small mb-1">Full Name</label>
                                <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="small mb-1">Email Address</label>
                                <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="small mb-1">Password</label>
                                <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="role" class="small mb-1">Status</label>
                                <select class="form-control form-control-user" id="role" name="role" required>
                                    <option value="" disabled selected>Select your status</option>
                                    <option value="peneliti">Peneliti</option>
                                    <option value="mahasiswa">Mahasiswa</option>
                                </select>
                            </div>
                            <div id="additionalFieldsMahasiswa" style="display: none;">
                                <div class="form-group">
                                    <label for="nrp" class="small mb-1">NRP (for Mahasiswa)</label>
                                    <input type="text" class="form-control form-control-user" id="nrp" name="nrp" placeholder="Enter your NRP">
                                </div>
                                <div class="form-group">
                                    <label for="prodi" class="small mb-1">Program Studi (for Mahasiswa)</label>
                                    <select class="form-control form-control-user" id="prodi" name="prodi">
                                        <option value="" disabled selected>Select your study program</option>
                                        <option value="TI">Teknik Informatika</option>
                                        <option value="SI">Sistem Informasi</option>
                                        <option value="DKV">DKV</option>
                                        <option value="D3SI">Sistem Informasi Vokasi</option>
                                    </select>
                                </div>
                            </div>
                            <div id="additionalFieldsPeneliti" style="display: none;">
                                <div class="form-group">
                                    <label for="nidn" class="small mb-1">NIDN (for Peneliti)</label>
                                    <input type="text" class="form-control form-control-user" id="nidn" name="nidn" placeholder="Enter your NIDN">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
    <script>
        document.getElementById('role').addEventListener('change', function () {
            var role = this.value;
            document.getElementById('additionalFieldsMahasiswa').style.display = role === 'mahasiswa' ? 'block' : 'none';
            document.getElementById('additionalFieldsPeneliti').style.display = role === 'peneliti' ? 'block' : 'none';
        });
    </script>

</body>

</html>
